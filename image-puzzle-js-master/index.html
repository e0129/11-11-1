<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>38광땡</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/image-puzzle.css" rel="stylesheet">
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>퍼즐맞추기</h2>
        <hr>
        <div id="playPanel" style="padding: 5px; display: block; ">
            <h3 id="imgTitle">화투패 그림 맞추기</h3>
            <hr>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"><li id="1" data-value="1" draggable="true" dragstart="true" style="background-image: url(9.png); background-size: 300%; background-position: 50% 0%; width: 133.333px; height: 133.333px;"></li><li id="7" data-value="7" draggable="true" dragstart="true" style="background-image: url(1.png); background-size: 300%; background-position: 50% 100%; width: 133.333px; height: 133.333px;"></li><li id="5" data-value="5" draggable="true" dragstart="true" style="background-image: url(2.png); background-size: 300%; background-position: 100% 50%; width: 133.333px; height: 133.333px;"></li><li id="8" data-value="8" draggable="true" dragstart="true" style="background-image: url(3.png); background-size: 300%; background-position: 100% 100%; width: 133.333px; height: 133.333px;"></li><li id="3" data-value="3" draggable="true" dragstart="true" style="background-image: url(4.png); background-size: 300%; background-position: 0% 50%; width: 133.333px; height: 133.333px;"></li><li id="0" data-value="0" draggable="true" dragstart="true" style="background-image: url(5.png); background-size: 300%; background-position: 0% 0%; width: 133.333px; height: 133.333px;"></li><li id="4" data-value="4" draggable="true" dragstart="true" style="background-image: url(6.png); background-size: 300%; background-position: 50% 50%; width: 133.333px; height: 133.333px;"></li><li id="6" data-value="6" draggable="true" dragstart="true" style="background-image: url(7.png); background-size: 300%; background-position: 0% 100%; width: 133.333px; height: 133.333px;"></li><li id="2" data-value="2" draggable="true" dragstart="true" style="background-image: url(8.png); background-size: 300%; background-position: 100% 0%; width: 133.333px; height: 133.333px;"></li></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>누른횟수:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        사용시간: <span id="timerPanel">45</span> secs
                    </div>
                    <img id="actualImage" src="images/1.png">
                    <div>Re-arrange to create a picture like this.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"> <label for="easy">하급</label>
                        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="medium">중급</label>
                        <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="hard">고급</label>
                    </p>
                    <div>
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">다른 그림 보기</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #E60012; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">시간초과!
                <br> Steps: <span id="stepCount" class="stepCount">0</span> steps.
                <br> 사용시간: <span class="timeCount">0</span> seconds<br>
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/1.png', title: '1번' },
                { src: 'images/2.png', title: '2번' },
                { src: 'images/3.png', title: '3번' },
                { src: 'images/4.png', title: '4번' },
                { src: 'images/5.png', title: '5번' },
                { src: 'images/6.png', title: '6번' },
                { src: 'images/7.png', title: '7번' },
                { src: 'images/8.png', title: '8번' },
                { src: 'images/9.png', title: '9번' },
                { src: 'images/10.png', title: '10번' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
         
        </script>
    </div>

</body></html>
